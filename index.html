<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>REC End Semester Exam Registration</h1>
        <form id="registrationForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select your course</option>
                <option value="course1">Physics</option>
                <option value="course2">python</option>
                <option value="course3">human computer interaction</option>
            </select>

            <label for="examDate">Exam Date:</label>
            <input type="date" id="examDate" name="examDate" required>

            <label for="examTime">Exam Time:</label>
            <input type="time" id="examTime" name="examTime" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
